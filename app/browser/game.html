<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
  <h2><form id="form"><input type="text" id="beta"><form></h2>
  <div id="container">
      <div class="gamecontainer">
        <div id="canvas"></div>
      </div>
    </div>
  <div>
  
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/lib/matter-0.7.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.physics.js"></script>

  
  <script>
    $(document).ready(function() {
      
      $('#form').submit(function() {
        var beta = $('#beta').val();
        $(document).trigger('io-device-rotated', {beta:beta});
        return false;
      });

    });
  </script>

</body>
</html>
